<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Author</title>
</head>
<body>
<h1>Edit Author</h1>
<form th:action="@{/authors/update/{id}(id=${author.id})}" method="post">
  <input type="hidden" id="id" name="id" th:value="${author.id}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${author.name}" required>
  <br>
  <button type="submit">Update</button>
</form>
<a th:href="@{/authors}">Back to List</a>
</body>
</html>
