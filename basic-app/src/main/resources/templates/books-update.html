<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
  <input type="hidden" id="id" name="id" th:value="${book.id}">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.title}" required>
  <br>
  <label for="author">Author:</label>
  <select id="author" name="author" required>
    <option th:each="author : ${authors}" th:value="${author.id}" th:selected="${author.id == book.author.id}">
      <span th:text="${author.name}"></span>
    </option>
  </select>
  <br>
  <button type="submit">Update</button>
</form>
<a th:href="@{/books}">Back to List</a>
</body>
</html>
