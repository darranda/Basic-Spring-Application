<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:unless="${book.id}">Add New Book</title>
</head>
<body>
<h1 th:unless="${book.id}">Add New Book</h1>
<form th:unless="${book.id}" th:action="@{/books}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required />
  <label for="author">Author:</label>
  <select id="author" name="author" required>
    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
  </select>
  <button type="submit">Create</button>
</form>
</body>
</html>
