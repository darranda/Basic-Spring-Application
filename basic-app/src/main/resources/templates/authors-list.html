<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
</head>
<body>
<h1>Authors</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.name}"></td>
    <td>
      <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
      <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/authors/create}">Create New Author</a>
</body>
</html>
